<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beril</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', 'Segoe Script', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      cursor: pointer;
    }

    svg {
      width: 240px;
      height: 240px;
      stroke: #ff77e9;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawHeart 3s ease forwards;
    }

    @keyframes drawHeart {
      to {
        stroke-dashoffset: 0;
      }
    }

    .name {
      color: #ff77e9;
      font-size: 2.4rem;
      margin-top: -1.5rem;
      opacity: 0;
      animation: fadeInText 2s ease 3s forwards;
      text-shadow: 0 0 15px #ff77e9, 0 0 25px #ff77e9;
      pointer-events: none;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    .floating-text {
      position: absolute;
      color: #ffb6c1;
      font-size: 1.2rem;
      font-weight: bold;
      opacity: 0;
      animation: flyUp 3s ease forwards;
      pointer-events: none;
      white-space: nowrap;
      text-shadow: 0 0 10px #ffb6c1, 0 0 20px #ff77e9;
    }

    @keyframes flyUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body onclick="spawnMessage(event)">

  <!-- Kalp çizimi -->
  <svg viewBox="0 0 512 512">
    <path d="M256 464s-186-116-186-271c0-70 57-127 127-127 39 0 73 18 95 47 22-29 56-47 95-47 70 0 127 57 127 127 0 155-186 271-186 271z"/>
  </svg>

  <!-- Beril yazısı -->
  <div class="name">Beril</div>

  <!-- JavaScript: Her dokunuşta yazı çıkar -->
  <script>
    function spawnMessage(e) {
      const text = document.createElement('div');
      text.classList.add('floating-text');
      text.innerText = "GELECEĞİN EN İYİ PSİKOLOĞU";

      // Rastgele veya tıklanılan yerde çıkabilir
      const x = e.clientX || Math.random() * window.innerWidth;
      const y = e.clientY || window.innerHeight * 0.6;

      text.style.left = `${x}px`;
      text.style.top = `${y}px`;

      document.body.appendChild(text);

      setTimeout(() => {
        text.remove();
      }, 3000);
    }
  </script>

</body>
</html>
