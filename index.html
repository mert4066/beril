<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beril</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      font-family: 'Segoe Script', cursive;
    }

    svg {
      width: 300px;
      height: 300px;
      stroke: #ff77e9;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawHeart 3s ease forwards;
      cursor: pointer;
    }

    @keyframes drawHeart {
      to {
        stroke-dashoffset: 0;
      }
    }

    .name {
      color: #ff77e9;
      font-size: 2.5rem;
      margin-top: -2rem;
      opacity: 0;
      animation: fadeInText 2s ease 3s forwards;
      text-shadow: 0 0 10px #ff77e9, 0 0 20px #ff77e9;
      pointer-events: none;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    .flying-text {
      position: absolute;
      color: #ffb6c1;
      font-size: 1.2rem;
      font-weight: bold;
      animation: flyUp 3s ease forwards;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes flyUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- Kalp SVG -->
<svg viewBox="0 0 512 512" id="heart">
  <path d="M256 464s-186-116-186-271c0-70 57-127 127-127 39 0 73 18 95 47 22-29 56-47 95-47 70 0 127 57 127 127 0 155-186 271-186 271z"/>
</svg>

<!-- Beril yazısı -->
<div class="name">Beril</div>

<!-- JavaScript -->
<script>
  const heart = document.getElementById('heart');

  heart.addEventListener('click', () => {
    const text = document.createElement('div');
    text.classList.add('flying-text');
    text.innerText = "GELECEĞİN EN İYİ PSİKOLOĞU";

    // Rastgele yatay konum
    text.style.left = Math.random() * 80 + 10 + "vw";
    text.style.top = "60vh";

    document.body.appendChild(text);

    // 3 saniye sonra sil
    setTimeout(() => {
      text.remove();
    }, 3000);
  });
</script>

</body>
</html>
