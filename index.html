<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beril</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #0d0d0d 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Segoe Script', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }

    /* Neon animasyon */
    @keyframes neonGlow {
      0% {
        stroke: #ff4da6;
        filter: drop-shadow(0 0 4px #ff4da6) drop-shadow(0 0 8px #ff4da6);
      }
      50% {
        stroke: #ff89c2;
        filter: drop-shadow(0 0 6px #ff89c2) drop-shadow(0 0 12px #ff89c2);
      }
      100% {
        stroke: #ff4da6;
        filter: drop-shadow(0 0 4px #ff4da6) drop-shadow(0 0 8px #ff4da6);
      }
    }

    svg {
      width: 380px;
      height: 380px;
      fill: none;
      stroke-width: 1;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation:
        draw 8s ease forwards,
        neonGlow 2s infinite ease-in-out;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    .beril {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: #ff4da6;
      opacity: 0;
      text-shadow: 0 0 8px #ff4da6, 0 0 16px #ff4da6;
      animation: fadeInBeril 2s ease 7s forwards;
    }

    @keyframes fadeInBeril {
      to {
        opacity: 1;
      }
    }

    /* Müzik kontrolü */
    audio {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Kalp SVG -->
  <svg viewBox="0 0 24 24">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
             2 6 4 4 6.5 4c1.74 0 3.41 1.08 4.22 2.44C11.59 5.08 13.26 4 15 4
             17.5 4 19.5 6 19.5 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
          stroke="#ff4da6" />
  </svg>

  <!-- Beril Yazısı -->
  <div class="beril">Beril</div>

  <!-- Müzik (ister otomatik, ister tıklamalı) -->
  <audio controls autoplay loop>
    <!-- MP3 veya YouTube dönüştürülmüş link eklenmeli -->
    <source src="SENIN-MP3-LINKIN.mp3" type="audio/mpeg">
    Tarayıcın müzik çalmayı desteklemiyor.
  </audio>

</body>
</html>
