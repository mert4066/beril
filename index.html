<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beril</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', 'Segoe Script', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      cursor: pointer;

      /* ðŸŒ¸ Romantik arka plan */
      background: linear-gradient(135deg, #ffe4f0, #e3d1ff, #d6c1ff);
      background-size: 400% 400%;
      animation: bgFlow 15s ease infinite;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    svg {
      width: 240px;
      height: 240px;
      stroke: #ff4da6;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: drawHeart 6s ease forwards;
    }

    @keyframes drawHeart {
      0% {
        stroke-dashoffset: 2000;
      }
      50% {
        stroke-dashoffset: 1000;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }

    .name {
      color: #ff4da6;
      font-size: 2.4rem;
      margin-top: -1.5rem;
      opacity: 0;
      animation: fadeInText 2s ease 6s forwards;
      text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6;
      pointer-events: none;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    .floating-text {
      position: absolute;
      color: #ff4da6;
      font-size: 1.1rem;
      font-weight: bold;
      opacity: 0;
      animation: flyUp 3.5s ease forwards;
      pointer-events: none;
      white-space: nowrap;
      text-shadow: 0 0 10px #ffb6d9, 0 0 20px #ff4da6;
    }

    @keyframes flyUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body onclick="spawnMessage(event)">

  <!-- Kalp Ã§izimi -->

    <path d="M256 464s-186-116-186-271c0-70 57-127 127-127 39 0 73 18 95 47 22-29 56-47 95-47 70 0 127 57 127 127 0 155-186 271-186 271z"/>
  </svg>

  <!-- Beril yazÄ±sÄ± -->
  <div class="name">Beril</div>

  <!-- JavaScript -->
  <script>
    function spawnMessage(e) {
      const text = document.createElement('div');
      text.classList.add('floating-text');
      text.innerText = "GELECEÄžÄ°N EN Ä°YÄ° PSÄ°KOLOÄžU ðŸ’— ðŸ’• ðŸ’ž";

      const x = e.clientX || Math.random() * window.innerWidth;
      const y = e.clientY || window.innerHeight * 0.6;

      text.style.left = `${x}px`;
      text.style.top = `${y}px`;

      document.body.appendChild(text);

      setTimeout(() => {
        text.remove();
      }, 3500);
    }
  </script>

</body>
</html>
