<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beril</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Arka Plan: YÄ±ldÄ±zlÄ± Gece */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Segoe UI', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      position: relative;
    }

    /* YÄ±ldÄ±zlar */
    body::before {
      content: '';
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow:
        50px 100px white, 120px 200px white, 200px 300px white,
        300px 400px white, 500px 150px white, 600px 250px white,
        700px 350px white, 800px 100px white, 900px 180px white;
      animation: sparkle 6s linear infinite;
    }

    @keyframes sparkle {
      0% { opacity: 0.8; }
      50% { opacity: 0.3; }
      100% { opacity: 0.8; }
    }

    svg {
      width: 240px;
      height: 240px;
      stroke: #ff4da6;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: drawHeart 6s ease forwards;
      z-index: 2;
    }

    @keyframes drawHeart {
      0% { stroke-dashoffset: 2000; }
      50% { stroke-dashoffset: 1200; }
      100% { stroke-dashoffset: 0; }
    }

    .name {
      color: #ff4da6;
      font-size: 2.5rem;
      margin-top: -1rem;
      opacity: 0;
      animation: fadeInText 2s ease 6s forwards;
      text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff77e9;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .floating-text {
      position: absolute;
      color: #ffb6d9;
      font-size: 1.1rem;
      font-weight: bold;
      opacity: 0;
      animation: flyUp 3.5s ease forwards;
      pointer-events: none;
      white-space: nowrap;
      text-shadow: 0 0 10px #ffb6d9, 0 0 20px #ff4da6;
      z-index: 2;
    }

    @keyframes flyUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }

    /* ParÄ±ltÄ± efekti */
    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      box-shadow: 0 0 10px #fff;
      animation: sparkleMove 2s linear forwards;
    }

    @keyframes sparkleMove {
      0% {
        transform: scale(0.5);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body onclick="spawnMessage(event)">

  <!-- Kalp SVG (simetrik ve dÃ¼zgÃ¼n) -->
  <svg viewBox="0 0 24 24">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
             2 6 4 4 6.5 4c1.74 0 3.41 1.08 4.22 2.44C11.59 5.08 13.26 4 15 4
             17.5 4 19.5 6 19.5 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
  </svg>

  <!-- Ä°sim -->
  <div class="name">Beril</div>

  <!-- JavaScript -->
  <script>
    function spawnMessage(e) {
      const text = document.createElement('div');
      text.classList.add('floating-text');
      text.innerText = "GELECEÄžÄ°N EN Ä°YÄ° PSÄ°KOLOÄžU ðŸ’— ðŸ’• ðŸ’ž";

      const x = e.clientX || Math.random() * window.innerWidth;
      const y = e.clientY || window.innerHeight * 0.6;

      text.style.left = `${x}px`;
      text.style.top = `${y}px`;

      document.body.appendChild(text);

      // ParÄ±ltÄ± ekle
      for (let i = 0; i < 5; i++) {
        const spark = document.createElement('div');
        spark.classList.add('spark');
        spark.style.left = `${x + (Math.random() * 40 - 20)}px`;
        spark.style.top = `${y + (Math.random() * 40 - 20)}px`;
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 2000);
      }

      setTimeout(() => text.remove(), 3500);
    }
  </script>

</body>
</html>
